<div class = "lab-panel" style = "border-radius: 12px; border: 1px solid #ddd">
    
<div ng-include="'ng-includes/header.html'"></div>

<div ng-include="'ng-includes/close.html'"></div>

      <p><h3>BUSINESS SETTINGS</h3></p>
      <div class = "row" ng-init="settings_sms_social_units_get('global_settings_business', 'business')">
      <div class = "col-sm-12 col-md-6">
      <div class="form-group">
        <p><b>Business Name</b></p>
    
        <input ng-model = "business_settings.business_name" type = "text" class = "form-control" placeholder = "business name"  />

      </div>

       <div class="form-group">
        <p><b>Address</b></p>
    
        <textarea ui-tinymce rows = "10" ng-model = "business_settings.address" class = "form-control" placeholder = "office address" ></textarea> 

      </div>

       <div class="form-group">
        <p><b>Phone Numbers</b></p>
    
        <input ng-model = "business_settings.phone" type = "text" class = "form-control" placeholder = "phone lines"  />

      </div>


    </div>
    </div>
      <button ng-click="settings_sms_social_units('business', business_settings, 'business_settings')" class = "btn my-btn">SAVE CHANGES</button>


    </div>
