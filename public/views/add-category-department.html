
    <div class = "lab-panel" style = "border-radius: 12px; border: 1px solid #ddd;">
        
        <h3>ADD CATEGORY TO DEPARTMENT</h3>
<div class = "row">
    
    <div class = "col-md-4">
        <div class = "form-group">
            <label><b>Department</b></label><br>
            <input name = "department" class = "form-control" type = "text" placeholder = "department" />

        </div>
        <div class = "form-group">
                <label><b>Category Code</b></label><br>
                <input name = "cat_code" class = "form-control" type = "text" placeholder = "code" />
    
            </div>
        <div class = "form-group">
                <label><b>Category name</b></label><br>
                <input name = "cat_name" class = "form-control" type = "text" placeholder = "name of category" />
    
        </div>
        <input type = "hidden" name  = "department_id" />
        <button  func = "AddCategory" params = "cat_code, cat_name, department_id" class = "my-btn click">Add Category</button>
        

    </div>


</div>


</div>
