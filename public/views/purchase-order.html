<div class = "lab-panel" style = "border-radius: 12px; border: 1px solid #ddd">
    
        <div ng-include="'ng-includes/header.html'"></div>
        
        <div ng-include="'ng-includes/close.html'"></div>
        
              <p><h3>ADD PO</h3></p>

            
            <div class="container">

                
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <div class="form-group">
                            <label>Vendor *</label>
                            <select class = "form-control">
                                <option>Vendor</option>
                            </select>
                        </div>
                        <div class="form-group">
                                <label>Currency</label>
                                <select class = "form-control">
                                    <option>Naira</option>
                                    <option>USD</option>
                                    <option>GBP</option>
                                </select>
                            </div>
                        
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                            <div class="form-group">
                                    <label>Date</label> 
                                    <input placeholder="Date" type="date" name="" id="input${1/(\w+)/\u\1/g}" class="form-control" value="" required="required" title="">
                                    
                                </div>
                                <div class="form-group">
                                        <label>Due Date</label>
                                        <input placeholder="Due Date" type="date" name="" id="input${1/(\w+)/\u\1/g}" class="form-control" value="" required="required" title="">
                                        
                                    </div>
                                    <div class="form-group">
                                            <label>PO / SO</label>
                                    <textarea name="" id="input${1/(\w+)/\u\1/g}" class="form-control" rows="3" required="required"></textarea>


                                    </div>
                        
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                            <div class="form-group">
                                    <label>RECEIPT #</label>
                            <input name=""  class="form-control" placeholder="receipt" />


                            </div> 

                            <div class="form-group">
                                    <label>Notes </label>
                            <textarea name=""  class="form-control" placeholder="note"></textarea>


                            </div> 
                    </div>

                </div>
                <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <table class = "table">
                                <tr>
                                    <th>Item</th>
                                    <th>Category</th>
                                    <th>Desc</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                    <th>Tax</th>
                                    <th>Amount</th>
                                    <th>...</th>
                                    
                                </tr>
                                <tr ng-repeat = "i in po track by $index">
                                        <td>
                                        <select>

                                            <option ng-repeat = "a in i.name">{{a}}</option>

                                        </select>

                                        </td>
                                        <td><input type = "text" /></td>
                                        <td><input type = "text" /></td>
                                        <td><input size = "3" type = "text" /></td>
                                        <td><input  type = "text" /></td>
                                        <td><input type = "text" /></td>
                                        <td><input type = "text" /></td>
                                        <td><button ng-click = "remove_po($index)">X</button></td>
                                        
                                    </tr>
                                <tr>
                                    <td><button ng-click = "add_po(po)">+ row</button></td>
                                    
                                    
                                </tr>

                            </table>


                            
                        </div>


                </div>
                
                
                <button  style = "width: 200px; text-algn: center" type="button" class="btn btn-large btn-block btn-info">SAVE</button>
                
                
            </div>
            



</div>
