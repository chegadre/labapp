<div class = "lab-panel" style = "border-radius: 12px; border: 1px solid #ddd">
    
<div ng-include="'ng-includes/header.html'"></div>

<div ng-include="'ng-includes/close.html'"></div>

      <p><h3>SOCIAL SETTINGS</h3></p>
       <p><b>Settings - API Parameters</b></p>

  <div class="row" ng-init="settings_sms_social_units_get('global_settings_social', 'social')">
  <div class="col-sm-12 col-md-6">
           <div class="form-group">
        
        <label>sms host</label>
        <input ng-model = "social_settings.sms_host" type = "text" class = "form-control" placeholder = "sms host"  />

      </div>


	<div class="form-group">
        <p><b>sms message key</b></p>
       
        <input ng-model = "social_settings.message_key" type = "text" class = "form-control" placeholder = "message"  />

      </div>

      <div class="form-group">
        <p><b>sms sender name key</b></p>
       
        <input ng-model = "social_settings.sender_name_key" type = "text" class = "form-control" placeholder = "sender name key"  />

      </div>

      <div class="form-group">
        <p><b>sms phone numbers key</b></p>
       
        <input ng-model = "social_settings.phone_number_key" type = "text" class = "form-control" placeholder = "phone number key"  />

      </div>

      


	 
   </div>

  <div class="col-sm-12 col-md-6">
    <div class="form-group">
        <p><b>sender email address</b></p>
       
        <input ng-model = "social_settings.sender_email_address" type = "text" class = "form-control" placeholder = "email address"  />

        
      </div>

       <div class="form-group">
        <p><b>sms test result message format. You can also use {name} as placeholder</b></p>
       
        <textarea ng-model = "social_settings.test_result_format" class = "form-control" placeholder = "test result message format" ></textarea>

        
      </div>

       <div class="form-group">
        <p><b>sms birth message format</b></p>
       
        <textarea ng-model = "social_settings.birth_message_format" class = "form-control" placeholder = "birthday message format" ></textarea>

        
      </div>
  </div>

   </div>

   <button ng-click="settings_sms_social_units('social', social_settings, 'social_settings')" class = "btn my-btn">SAVE CHANGES</button>
    </div>
