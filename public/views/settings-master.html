<div class = "lab-panel" style = "border-radius: 12px; border: 1px solid #ddd">
    
<div ng-include="'ng-includes/header.html'"></div>

<div ng-include="'ng-includes/close.html'"></div>

      <p><h3>SETTINGS MASTER</h3></p>

     <div id = "wrapper">

        <div class="well">            

            <div class="row">
                <div class="col-md-6">
                    <h3>EMAIL SENDER</h3>
                    <div class = "form-group">
                            <p><b>SMTP Host</b></p>
                        <input ng-model = "email_settings.smtp_host" class = "form-control" type = "text" placeholder = "SMTP HOST" />
                    </div>
                   
                    <div class = "form-group">
                            <p><b>Username</b></p>
                        <input ng-model = "email_settings.smtp_username" class = "form-control" type = "text" placeholder = "Username" />
                    </div>


                    
                    <div class = "form-group">
                            <p><b>Password</b></p>
                        <input ng-model = "email_settings.smtp_password" class = "form-control" type = "text" placeholder = "Password" />
                    </div>
                    
                    <div class = "form-group">
                            <p><b>Sender Email Address</b></p>
                        <input ng-model = "email_settings.sender_email_address" class = "form-control" type = "text" placeholder = "Sender Email" />
                    </div>

                    <button ng-click = "SaveEmailSettings(email_settings)" class = "btn btn-sm btn-primary">Save Email Settings</button>
                </div>
                <div class="col-md-6">
                    
                    <h3>SMS SENDER</h3>

                    <div class="form-group">
                            <p><b>sms sender name key</b></p>
                           
                            <input ng-model = "sms_settings.sender_name_key" type = "text" class = "form-control" placeholder = "sender name key"  />
                         
                    </div>
                         
                    <div class="form-group">
                    <p><b>sms phone numbers key</b></p>
                    
                    <input ng-model = "sms_settings.phone_number_key" type = "text" class = "form-control" placeholder = "phone number key"  />
                    
                    </div>
                     
                    <div class="form-group">
                    
                        <label>sms host</label>
                        <input ng-model="sms_settings.sms_host" type="text" class="form-control" placeholder="sms host" />
                    
                    </div>
                    
                    <div class="form-group">
                    
                        <p><b>sms message key</b></p>
                    
                        <input ng-model="sms_settings.message_key" type="text" class="form-control" placeholder="message" />
                    
                    
                    </div>
                    <button ng-click  = "SaveSMS(sms_settings)" class = "btn btn-sm btn-primary">Save SMS Settings</button>
                         





                </div>
               

            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>BUSINESS INFO</h3>
                    <div class = "form-group">
                            <p><b>Address</b></p>
                        <textarea ng-model="business_settings.address"  class = "form-control" placeholder = "address"></textarea>
                    </div>
                   
                    <div class = "form-group">
                            <p><b>Phone Number</b></p>
                        <input ng-model="business_settings.phone" class = "form-control" type = "text" placeholder = "phone number" />
                    </div>
                    <div class = "form-group">
                            <p><b>Email Address</b></p>
                        <input   ng-model="business_settings.email" class = "form-control" type = "text" placeholder = "email address" />
                    </div>


                    
                    

                    <button  ng-click="SaveBusinessSettings(business_settings)" class = "btn btn-sm btn-primary">Save Business Settings</button>
                </div>
                <div class="col-md-6">
                    
                    <h3>UPLOAD LOGO</h3>

                    <div class="form-group">
                            <p><b>Upload your logo</b></p>
                            <!-- <img src = "{{upload_settings.url}}" /><br> -->
                           
                            <div id="fileuploader">Upload</div>
                          
                    </div>                       
                    
                    <!-- <button class = "btn btn-sm btn-primary">Save Changes</button>              -->
                </div>
               

            </div>



        </div>



     </div>  



 </div>
