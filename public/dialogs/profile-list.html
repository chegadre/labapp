<div ng-app="myApp"  ng-controller = "my_server">
    <p><b>add profile ...</b></p>
 
     <div class = "well">
         <div class = "form-group">
             <input type = "text" class = "form-control text-center" placeholder="search profile" ng-model = "query" />
         </div>
       <div class = "form-group">
           <button ng-click = "add_profile_to_test_list()" class = "my-btn btm-sm pull-right">+ add</button>
           <br>
       </div>
         
         <table class = "table">
             <tr class = "uppercase" ng-repeat = "test in profile_list | filter:query | orderBy: 'name'"><td>{{test.name}}</td><td>{{test.code}}</td><td></td><td><input 
                  type = "checkbox" ng-model = "test.emma" /></td></tr>
         
         </table>
     
     </div>
 </div>
