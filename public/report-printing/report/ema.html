			.haf-spinner {
				margin: 50px;
				height: 50px;
				width: 50px;
				animation: rotate 0.8s infinite linear;
				border: 8px solid #fff;
				border-right-color: transparent;
				border-radius: 50%;
			}

			@keyframes rotate {
				0%    { transform: rotate(0deg); }
				100%  { transform: rotate(360deg); }
			}
			
			.haf-fade-in {
				animation: fadeIn .25s;
			}
			
			@keyframes fadeIn {
				from { opacity: 0; }
				to { opacity: 1; }
			}
		</style>
